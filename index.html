    <style>
        .vertical-scroll {
            max-width: 80%; /* 最大宽度为父容器的80% */
            width: auto; /* 宽度自适应内容 */
            min-width: 350px; /* 最小宽度限制 */
            height: 150px;
            background-color: #351b09;
            color: white;
            overflow: hidden;
            border: 1px solid #666;
            font-family: "楷体", "KaiTi", monospace;
            line-height: 1.5;
            position: relative;
            margin: 0 auto; /* 居中显示 */
            font-size: 0.8em; /* 原大小的80% */
        }

        .scroll-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            animation: verticalScroll 10s linear infinite; /* 无限循环 */
        }

        .scroll-line {
            padding: 2px 5px;
            text-align: center; /* 文字居中显示 */
        }

        /* 滚动动画 */
        @keyframes verticalScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* 复制内容实现无缝衔接 */
        .scroll-content::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            /* 复制原始内容 */
            content: attr(data-content);
            white-space: pre-wrap;
            text-align: center;
            color: white;
            padding: 2px 5px;
        }
    </style>
</head>
